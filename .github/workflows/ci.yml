name: YESRouter CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        build_type: [Debug, Release]
        compiler: [gcc, clang]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          pkg-config \
          libnuma-dev \
          libpcap-dev \
          python3-pyelftools
    
    - name: Install DPDK (optional)
      continue-on-error: true
      run: |
        sudo apt-get install -y dpdk dpdk-dev || true
    
    - name: Configure CMake
      env:
        CC: ${{ matrix.compiler == 'gcc' && 'gcc' || 'clang' }}
        CXX: ${{ matrix.compiler == 'gcc' && 'g++' || 'clang++' }}
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DENABLE_TESTS=ON \
          -DENABLE_DPDK=OFF
    
    - name: Build
      run: cmake --build build -j$(nproc)
    
    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install tools
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format cppcheck
    
    - name: Check formatting
      run: |
        find src include -name '*.c' -o -name '*.h' -o -name '*.cpp' | \
          xargs clang-format --dry-run --Werror || true
    
    - name: Run cppcheck
      run: |
        cppcheck --enable=all --suppress=missingIncludeSystem \
          --error-exitcode=0 src/ || true
