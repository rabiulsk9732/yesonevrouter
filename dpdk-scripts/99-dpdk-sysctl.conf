###############################################################################
# DPDK Production Sysctl Tuning for YESRouter vBNG
# Optimized for high-performance packet processing
###############################################################################

#------------------------------------------------------------------------------
# Memory Management for DPDK
#------------------------------------------------------------------------------
# Disable swap to prevent memory pages from being swapped out
vm.swappiness = 0

# Keep hugepages configured (set at boot time, not here)
# vm.nr_hugepages is set via GRUB or systemd

# Increase max memory map areas (for DPDK memory segments)
vm.max_map_count = 1048576

# Disable NUMA balancing (DPDK handles NUMA explicitly)
kernel.numa_balancing = 0

# Overcommit memory settings (DPDK uses memory pools)
vm.overcommit_memory = 1
vm.overcommit_ratio = 100

# Dirty page writeback settings for I/O performance
vm.dirty_ratio = 40
vm.dirty_background_ratio = 10
vm.dirty_expire_centisecs = 3000
vm.dirty_writeback_centisecs = 500

#------------------------------------------------------------------------------
# Network Stack Optimization (for control plane)
#------------------------------------------------------------------------------
# Increase socket buffer sizes
net.core.rmem_max = 134217728
net.core.wmem_max = 134217728
net.core.rmem_default = 16777216
net.core.wmem_default = 16777216

# TCP buffer sizes
net.ipv4.tcp_rmem = 4096 87380 134217728
net.ipv4.tcp_wmem = 4096 65536 134217728

# Increase network backlog for high-traffic scenarios
net.core.netdev_max_backlog = 300000
net.core.somaxconn = 65535

# Increase the maximum number of connections
net.core.optmem_max = 40960
net.ipv4.tcp_max_syn_backlog = 65535

# Enable TCP window scaling
net.ipv4.tcp_window_scaling = 1

# Disable TCP slow start after idle
net.ipv4.tcp_slow_start_after_idle = 0

# TCP keepalive settings
net.ipv4.tcp_keepalive_time = 600
net.ipv4.tcp_keepalive_intvl = 60
net.ipv4.tcp_keepalive_probes = 5

# Disable TCP timestamps and SACK for slightly better performance
# (uncomment if pure forwarding, keep enabled if handling TCP connections)
# net.ipv4.tcp_timestamps = 0
# net.ipv4.tcp_sack = 0

# Enable TCP fast open
net.ipv4.tcp_fastopen = 3

# Increase connection tracking limits (for NAT)
# Note: Only applies if nf_conntrack module is loaded
# DPDK NAT handles tracking internally, so these are optional
# net.netfilter.nf_conntrack_max = 4194304
# net.nf_conntrack_max = 4194304

# Increase local port range
net.ipv4.ip_local_port_range = 1024 65535

# Enable busy polling for lower latency (when DPDK not handling the traffic)
net.core.busy_read = 50
net.core.busy_poll = 50

#------------------------------------------------------------------------------
# IP Forwarding (essential for router functionality)
#------------------------------------------------------------------------------
net.ipv4.ip_forward = 1
net.ipv4.conf.all.forwarding = 1
net.ipv4.conf.default.forwarding = 1

# Enable IPv6 forwarding if needed
net.ipv6.conf.all.forwarding = 1
net.ipv6.conf.default.forwarding = 1

# Disable RP filter for DPDK interfaces (DPDK handles routing)
net.ipv4.conf.all.rp_filter = 0
net.ipv4.conf.default.rp_filter = 0

# Reduce ARP cache timeout for faster updates
net.ipv4.neigh.default.gc_stale_time = 60

# Increase ARP cache size
net.ipv4.neigh.default.gc_thresh1 = 4096
net.ipv4.neigh.default.gc_thresh2 = 8192
net.ipv4.neigh.default.gc_thresh3 = 16384

#------------------------------------------------------------------------------
# Scheduler Tuning for Low Latency
#------------------------------------------------------------------------------
# Reduce scheduler migration cost for better CPU affinity
# Note: Not available on all kernels
# kernel.sched_migration_cost_ns = 5000000

# Disable autogroup scheduling (DPDK threads manage their own scheduling)
kernel.sched_autogroup_enabled = 0

# Real-time scheduling settings
kernel.sched_rt_runtime_us = 950000
kernel.sched_rt_period_us = 1000000

#------------------------------------------------------------------------------
# IPC and Shared Memory
#------------------------------------------------------------------------------
# Increase shared memory limits (for DPDK mempool)
kernel.shmmax = 68719476736
kernel.shmall = 16777216
kernel.shmmni = 4096

# Increase semaphore limits
kernel.sem = 250 32000 100 128

# Increase message queue limits
kernel.msgmax = 65536
kernel.msgmni = 1024
kernel.msgmnb = 65536

#------------------------------------------------------------------------------
# File Descriptor Limits
#------------------------------------------------------------------------------
fs.file-max = 2097152
fs.nr_open = 2097152

#------------------------------------------------------------------------------
# Watchdog Settings
#------------------------------------------------------------------------------
# Disable NMI watchdog to save CPU cycles
kernel.nmi_watchdog = 0

# Disable soft lockup detection
kernel.soft_watchdog = 0

#------------------------------------------------------------------------------
# Kernel Panic and Error Handling
#------------------------------------------------------------------------------
# Auto-reboot on kernel panic after 10 seconds
kernel.panic = 10
kernel.panic_on_oops = 1

#------------------------------------------------------------------------------
# Virtual Memory Tuning
#------------------------------------------------------------------------------
# Reduce zone reclaim for better performance
vm.zone_reclaim_mode = 0

# Increase writeback threads
vm.vfs_cache_pressure = 50
